<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Podcast Generator with IPFS</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
</head>
<body>
  <h2>Podcast Generator</h2>
  <p>Generate a podcast from a Youtube Playlist</p>

  <label for="playlist-entry">URL of your YouTube playlist</label>
  <div class="input-group">
    <input type="text" class="form-control" id="playlist-entry" aria-describedby="basic-addon3">
    <span class="input-group-btn">
      <button id="playlist-submit" class="btn btn-default" type="button"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
    </span>
  </div>

  <div id="download-progress"></div>


  <script type="text/x-handlebars" data-template-name="layouts/download">
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
        <span class="sr-only">45% Complete</span>
        {{name}}
      </div>
    </div>
  </script>


  <script type="text/x-handlebars" data-template-name="layouts/modal">
  <!-- Modal -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-hidden="true" {{action 'hide' target="view"}}>&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" {{action 'hide' target="view"}}>Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  </script>
  <script type="text/x-handlebars" data-template-name="index">







    <ul>
      {{#each}}
        <li>{{title}} [<a href="#" {{action "openSummary" this}}>summary</a>]</li>
      {{/each}}
    </ul>
  </script>
  <script type="text/x-handlebars" data-template-name="modals/book">
    <p><strong>{{title}}</strong></p>
    <p>{{summary}}</p>
  </script>
  <script src="js/bundle.js"></script>
</body>
</html>
